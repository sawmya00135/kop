<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ,<link rel="stylesheet" href="style.css">
    <title>Form Dynamic</title>
</head>
<body>
    <form>
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" required>
            <label>User Name</label>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <label>Create &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <label>Confirm &nbsp Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Alreay have a account ?<a href="#">Login</a></p>  
    </form>

    <script>
        let label = document.querySelectorAll('label').forEach(label => {
            label.innerHTML =label.innerText.split('').map((letters,i)=>
            `<span style="transition-delay: ${i*50}ms">${letters}</span>`).join('');
        });
    </script>
</body>
</html>
